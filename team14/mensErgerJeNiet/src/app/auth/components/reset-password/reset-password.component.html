<div class="row">
  <div class="reset-password-form">
    <div class="col-md-6 offset-md-3 mt-4">
      <div
        class="reset-password-wrapper"
        fxLayout="row"
        fxLayoutAlign="center center"
      >
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Reset Password</mat-card-title>
          </mat-card-header>
          <form class="reset-password-form">
            <mat-card-content>
            <mat-form-field class="reset-password-full-width" >
                  <mat-label>Old Password</mat-label>
                  <input
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    placeholder="Enter your old password"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="' Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                </mat-form-field>
              <mat-form-field class="reset-password-full-width" >
                  <mat-label>New Password</mat-label>
                  <input
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    placeholder="Enter a new password"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="' Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                </mat-form-field>
                <mat-form-field class="reset-password-full-width" >
                  <mat-label>Confirm Password</mat-label>
                  <input matInput placeholder="Re-enter your password" />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="' Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                </mat-form-field>

            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block">
              Reset password <mat-icon>send</mat-icon>
            </button>

            <a class="reset-password-form first" [routerLink]="['/login']"
            >Nevermind, Login</a>

            <a class="reset-password-form" [routerLink]="['/register']"
            >Register</a>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
